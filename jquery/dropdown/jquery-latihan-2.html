<style type="text/css">
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}
li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: pink;
    color: black;
}


.dropdown-content {
    display: none;
    position: absolute;
    background-color: rgb(215,222,240);
    min-width: 160px;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
	background-color: rgb(35,114,167);
	color: white;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>
<ul>

  <li class="dropdown">

    </div>
  </li>
  <li class="dropdown">

    <div class="dropdown-content">

      <a href="#">Link 3</a>
    </div>
  </li>
</ul>
